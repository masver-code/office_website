<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links and images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">click for google</a>
  </p>
  <p>
    <a href="http://google.com"target="_blank">click for google</a>
    
  </p>
    <!-- internal link -->
    <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- local image -->
  <img src="/Images/sample.jpg" alt="My image" width="200">

  <!-- remote images -->

  <img src="https://source.unsplash.com/400x400/?nature,water" alt="My image 2">

</body>
</html>
